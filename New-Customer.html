  <h1>Register New Customer</h1>
  <section>
    <form>
      <h3>Please enter your detail</h3>
      <label class="formfield">
        Name
        <input id="name" />
      </label>
      <label class="formfield">
        DOB
        <input id="DOB" type="date" />
      </label>
      <label class="formfield">
        Email
        <input id="Email" />
      </label>
      <label class="formfield">
        Phone
        <input id="Phone" />
      </label>
      <label class="formfield">
        With us before?
        <input id="Phone" type="radio" />
      </label>
      <label class="formfield">
        Bank account
        <input id="Bank account" type="text" />
      </label>
      <label class="formfield">
        Set your password
        <input id="Set your password" type="password" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>
